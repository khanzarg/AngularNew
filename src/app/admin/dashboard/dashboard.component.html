<div class="content background" role="main">
    <h2>Pokemon List</h2>
    <p>Some of Pokemon List :</p>

    <div class="card-container">
        <a class="card" target="_blank" rel="noopener" href="{{item.url}}" *ngFor="let item of pokemonList">
            <img src="{{item.img}}">
            <span>{{item.name}}</span>

            <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
            </svg>
        </a>
    </div>
    <input type="hidden" #selection>
    <div class="card-container"></div>
</div>
